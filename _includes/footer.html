<footer>
	<div class="container">
		<div class="row">
			<div class="col6">
				<div class="copyright">
					&copy; 2018 Josh Spicer - <a href="https://github.com/joshspicer/sasa-jekyll-theme">Credits/Source</a>
				</div>
			</div>
			<div class="col6">
				<nav class="social-links">
					<ul class="menu-list">
						{% for link in site.social-links %}
						<a href="{{link.url}}" target="_blank">
								<i style="font-size:35px;color:{{link.color}}" class="fab {{ link.icon }}"></i>
						</a>
						{% endfor %}
					</ul>
				</nav>
			</div>
		</div>
	</div>
</footer>
<!--Include JavaScript files at bottom-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js'></script>
<script src='{{ site.url }}/javascripts/jquery.min.js'></script>
<script src='{{ site.url }}/javascripts/prettydate.min.js'></script>
<script src='{{ site.url }}/javascripts/highlight.pack.js'></script>
<script src='{{ site.url }}/javascripts/custom.min.js'></script>
<!--Init Sybtax Highlighter-->
<script>
$(document).ready(function() {
  $("pre code").each(function(i, e) {
    hljs.highlightBlock(e);
  });
});
//hljs.initHighlightingOnLoad();
</script>
