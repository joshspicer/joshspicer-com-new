---
layout: index
---
<div class="col12">
	<!-- <h4>northeastern students studying CS. Learn more about me here...</h4> -->
    <!--    https://homepages.inf.ed.ac.uk/s1883623/
            http://www.ccs.neu.edu/home/joshua/       -->
	<section class="post-home">
		<h1>Josh's Notes</h1>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>

				<small class="datetime" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
				<a class="notes-listing module line-clamp" href="{{ post.url }}">
					{% if post.favorite == "true" %}
					<i style="color:orange;font-size:12px;margin-bottom:2px" class="fas fa-star"></i>
					{% endif %}
					{{ post.title }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
